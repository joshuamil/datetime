<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Date and Time</title>
	<meta name="description" content="Just a simple calendar and clock.">
	<meta name="author" content="Joshua Miller - joshuamil@gmail.com">

	<!-- HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Styles -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link href="assets/css/doc.css" rel="stylesheet">

	<!-- Favorite/Touch icons -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/ico/favicon.ico">
	<link rel="apple-touch-icon" href="assets/img/ico/datetime-apple-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/img/ico/datetime-apple-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/img/ico/datetime-apple-114x114.png">

	<!-- Google Analytics -->
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-27804390-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>

</head>

<body>

	<header role="heading">
		<div class="calendar-header">
			<h1 class="month"></h1>
			<h2 class="year"></h2>
		</div>
	</header>

	<nav role="navigation" aria-controls="calendar">
		<div class="calendar-tools">
			<button type="button" name="last" id="last" value="Previous" class="btn btn-default">&lt;</button>
			<button type="button" name="current" id="current" value="Current" class="btn btn-default">o</button>
			<button type="button" name="next" id="next" value="Next" class="btn btn-default">&gt;</button>
		</div>
	</nav>

	<time datetime="" role="marquee">
		<div class="calendar-time">
			<h3 class="time"></h3>
		</div>
	</time>

	<main role="main">
		<div class="calendar-frame">
			<table id="calendar" class="calendar" role="grid" aria-live="polite"
				aria-relevant="additions removals">
				<thead>
				</thead>
				<tbody>
				</tbody>
			</table>
			<div class="full-day"></div>
		</div>
	</main>

	<!-- JavaScript -->
	<script src="build/assets/js/main.bundle.js" type="text/javascript"></script>

</body>
</html>
